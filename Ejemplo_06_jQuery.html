<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		.caja{
			position: absolute;
			background-color: #fe0;
			width: 64px;
			height: 64px;
		}
	</style>
</head>

<body>
	<div id="mensaje">HOLA JQUERY!</div>
	<input type="button" value="ejemplo query" onclick="borra()"/>
	<div id="bloque" class="caja"></div>
	<script src="js/jquery-3.6.0.min.js"></script>
	<script>
		function borra(){
			$('#mensaje').fadeToggle('slow');
		}
		$('#bloque').click(function(){
			$(this).animate({'left':'+=50px','top':'+=50px'}, 'slow').animate({'left':'-=50px','top':'-=50px'}, 'slow');
		});
		$('#bloque').mouseenter(function(){
			$(this).css({'background-color': '#ff0000'}).text('HOLA');
		});
		$('#bloque').mouseleave(function(){
			$(this).css({'background-color':'blue', 'color':'white'}).text('ADIOS');
		});
		$('body').keydown(function(evento){
			if(evento.which == 37){ //tecla flecha izquierda del teclado
				$('#bloque').animate({'left':'-=50px'}, 'fast')
			}
			if(evento.which == 39){ //tecla flecha derecha del teclado
				$('#bloque').animate({'left':'+=50px'}, 'fast')
			}
			if(evento.which == 38){ //tecla flecha arriba del teclado
				$('#bloque').animate({'top':'-=50px'}, 'fast')
			}
			if(evento.which == 40){ //tecla flecha abajo del teclado
				$('#bloque').animate({'top':'+=50px'}, 'fast')
			}

		});
	</script>
</body>

</html>
